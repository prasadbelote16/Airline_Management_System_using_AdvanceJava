<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/42deadbeef.js" crossorigin="anonymous"></script>
    <title>LOGIN</title>
    <link rel="stylesheet" href="CSS/Login1.css">
    
</head>
<body>
    
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                
                <form action="Login" class="sign-in-form" method="get">
                    <h2 class="title">Login</h2>
                    
                    <div class="input-field">
                        <ion-icon name="person-circle-outline"></ion-icon>
                      <input type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="input-field">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="Password" name="password" required>
                      </div>
                      <input type="submit" value="Login" class="btn solid">
                      
                      <p class="social-text"> Or Sign Up with social-Media platforms</p>
                      <div class="social-media">
                          <a href="Signup.html" class="social-icons">
                            <ion-icon name="logo-facebook"></ion-icon>
                          </a>
                          <a href="Signup.html" class="social-icons">
                            <ion-icon name="logo-twitter"></ion-icon>
                          </a>
                          <a href="Signup.html" class="social-icons">
                            <ion-icon name="logo-instagram"></ion-icon>
                          </a>
                          <a href="Signup.html" class="social-icons">
                            <ion-icon name="logo-google"></ion-icon>
                          </a>
                      </div>
                </form>

                
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3><img src="Images/Group4.png"></h3>
                    <p></p>
                          
                </div>
                <img src="Images/undraw_aircraft_fbvl.svg" class="image" alt="">
            </div>

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    
</body>
</html>
