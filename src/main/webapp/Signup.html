<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
       src="https://kit.fontawesome.com/42deadbeef.js" crossorigin="anonymous"></script>
    <title>SIGN UP</title>
    <link rel="stylesheet" href="CSS/Signup1.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="Signup" class="sign-in-form" method="GET">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <input type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="input-field">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" placeholder="Email" name="email" required>
                    </div>
                    <div class="input-field">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="Password" name="password" required>
                      </div>
                      <input type="submit" value="SignUp" class="btn solid">
                      
                </form>

                
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">  
                    <h3><img src="Images/Group4.png" width="100%" height="100%"></h3>
                                    
                </div>
                <img src="Images/undraw_journey_lwlj.svg" class="image" alt="">
            </div>

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
